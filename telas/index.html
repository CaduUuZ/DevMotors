<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <!-- Formulário de Login -->
            <div class="form-box">
                <h2 class="form-title">Entrar</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder=" " required>
                        <label class="input-label">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder=" " required>
                        <label class="input-label">Senha</label>
                    </div>
                    
                    <button type="submit" class="btn">Entrar</button>
                </form>
                
                <div class="switch-form">
                    <p>Não tem uma conta? <span class="switch-link" onclick="showRegister()">Registre-se</span></p>
                </div>
            </div>
            
            <!-- Formulário de Registro -->
            <div class="form-box">
                <h2 class="form-title">Registrar</h2>
                
                <form id="registerForm">
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder=" " required>
                        <label class="input-label">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder=" " required>
                        <label class="input-label">Senha</label>
                    </div>
                    
                    <button type="submit" class="btn">Registrar</button>
                </form>
                
                <div class="switch-form">
                    <p>Já tem uma conta? <span class="switch-link" onclick="showLogin()">Entre aqui</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
